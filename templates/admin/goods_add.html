<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'h-ui/css/H-ui.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/css/H-ui.admin.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lib/Hui-iconfont/1.0.8/iconfont.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/skin/default/skin.css' %}" id="skin" />
    <link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/css/style.css' %} "/>

    <title>新增goods - goodsmanage</title>

</head>
<body>


<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="{% url 'film:goods_add_check' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>goods name ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="   goods name " id="goods_name" name="name" nullmsg="goods name 不能为空！" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">goods  price ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="   goods  price " id="goods_price" name="price" nullmsg="goods  price 不能为空！" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">goods num ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="   goods num " id="goods_count" name="count"  nullmsg="goods num 不能为空！" required>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">goods details：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="food_info" id="goods_info"  cols="" rows="" class="textarea"  placeholder="   ...   Enter a minimum of 10 characters" datatype="*10-500" dragonfly="true" nullmsg="movie introduction 不能为空！" onKeyUp="$.Huitextarealength(this,500)" required></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">goods  img ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="image" id="goods_image" value="goods/timg.jpg" required>
            </div>
        </div>

{#        <div class="row cl">#}
{#            <label class="form-label col-xs-4 col-sm-2">是否上映：</label>#}
{#            <div class="formControls col-xs-8 col-sm-9 skin-minimal">#}
{#                <div class="check-box">#}
{#                    <input type="checkbox" id="" name="film_status" value="1" required>#}
{#                    <label for="checkbox-pinglun">&nbsp;</label>#}
{#                </div>#}
{#            </div>#}
{#        </div>#}

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
{#                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>   submmit </button>#}
                <input type="submit" value="  submmit " class="btn btn-primary radius">
                <button onClick="removeIframe();" class="btn btn-default radius" type="button"><a href="{% url 'film:film_list' %}">&nbsp;&nbsp;   cancel&nbsp;&nbsp;</a></button>
            </div>
        </div>


    </form>
</article>
</body>
</html>

<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js' %}"></script><script type="text/javascript" src="{% static 'lib/layer/2.4/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui/js/H-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui.admin/js/H-ui.admin.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.contextmenu/jquery.contextmenu.r2.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/datatables/1.10.0/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/laypage/1.2/laypage.js' %}"></script>

<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/jquery.validate.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/validate-methods.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/messages_zh.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/webuploader/0.1.5/webuploader.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/ueditor/1.4.3/ueditor.config.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/ueditor/1.4.3/ueditor.all.min.js' %}"> </script>
<script type="text/javascript" src="{% static 'lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js' %}"></script>

<script type="text/javascript">
    $('form').submit(function() {
        if (!$('#goods_name').val()) {
            alert('goods name 不能为空!!!');
            $('#film_name').focus();
            return false;
        }
        if (!$('#goods_price').val()) {
            alert('goods  price 不能为空!!!');
            $('#director').focus();
            return false;
        }
        if (!$('#goods_count').val()) {
            alert('goods num 不能为空!!!');
            $('#actor').focus();
            return false;
        }
        if (!$('#goods_info').val()) {
            alert('goods details不能为空!!!');
            $('#country').focus();
            return false;
        }
        if (!$('#goods_image').val()) {
            alert('goods  img 不能为空!!!');
            $('#price').focus();
            return false;
        }


    })
</script>
